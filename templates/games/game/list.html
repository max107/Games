{% extends "games/base.html" %}

{% block content_before %}{% endblock %}

{% block content %}
    <h1>{{ t("Games", "games") }}</h1>

    <ul class="games-list small-block-grid-2 medium-block-grid-3 large-block-grid-4">
    {% for model in models %}
        <li>
            <a href="{{ model.getAbsoluteUrl() }}">
                <img class="th" src="{% if model.logo.value %}{{ model.logo.url_228x147 }}{% else %}http://placehold.it/228x147{% endif %}" alt="{{ model }}"/><br/>
                <span>{{ model }}</span>
            </a>
        </li>
    {% endfor %}
    </ul>

    {{ pager.render()|safe }}
{% endblock %}
