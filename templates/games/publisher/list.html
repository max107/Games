{% extends "games/base.html" %}

{% block content %}
    <h1>{{ t('Publishers', 'games') }}</h1>

    <ul class="publisher-list">
    {% for model in models %}
        <li>
            <h4><a href="{{ model.getAbsoluteUrl() }}">{{ model }}</a></h4>
            <p>{{ model.description|striptags|truncate(200) }}</p>
        </li>
    {% endfor %}
    </ul>

    {{ pager.render()|safe }}
{% endblock %}
