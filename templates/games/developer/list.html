{% extends "games/base.html" %}

{% block content %}
    <h1>{{ t('Developers', 'games') }}</h1>

    <ul class="developer-list">
        {% for model in models %}
            <li>
                <h4><a href="{{ model.getAbsoluteUrl() }}">{{ model }}</a></h4>
                <p>{{ model.description|striptags|truncate(200) }}</p>
            </li>
        {% endfor %}
    </ul>

    {{ pager.render()|raw }}
{% endblock %}
